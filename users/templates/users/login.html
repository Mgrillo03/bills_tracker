{% extends 'bills/header.html' %}
{% block content %}
{% load static %}

<div class="place n-bill"></div>
<body>
<div class="new-payment">
    <div class="title">
        <p>Login</p>
    </div>

    <div class="form-body  form-body-login">
        <form action="{% url 'users:login_next' %}" method="post">
            {% csrf_token %}
            <div class="form-data-payment form-data-user">
                <div>
                    <label for="username">username</label>
                    <input type="text" name="username" placeholder="username" required>
                </div>
             
                <div>
                    <label for="password">password</label>
                    <input type="password" name="password" placeholder="*********" minlength="8" required>
                </div>

                <div class="create-buttons">
                    <a href="{% url 'users:index' %}" class="link-secondary-button" >Volver</a>
                    <input type="submit" value="Login" class="link-primary-button">
                </div>       
                
            </div>            
        </form>
    </div>
    {% if request.session.error_message %}
    <div class="error_message">
        <p>{{request.session.error_message}}</p>
    </div>
    {% endif %}

</div>
</body>
<script src="{% static 'bills/js/new_bill.js' %}"></script>
{% endblock %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Change Password</h1>
    <form method="post" action="{% url 'users:save_new_password' %}">
    {% csrf_token %}
        <label for="username">username</label><br>
        <input type="text" name="username" value="{{request.user.username}}" readonly><br>

        <label for="actual_password">Actual password</label><br>
        <input type="password" name="actual_password" placeholder="actual password" required><br>

        <label for="password">New password</label><br>
        <input type="password" name="new_password" placeholder="new password" minlength="8" required><br>

        <label for="password">Confirm new password</label><br>
        <input type="password" name="new_password2" placeholder="new password" minlength="8" required><br>
        

        <div>
            <input type="submit" value="login" /><br>
        </div>
        {{ request.session.error_message }}<br>
    </form>
    <a href="{% url 'users:index'%}">Cancelar</a>
</body>
</html>

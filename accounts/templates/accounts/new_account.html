{% extends 'bills/header.html' %}
{% block content %}
{% load static %}

<div class="place n-bill"></div>
<body>
<div class="new-payment">
    <div class="title">
        <p>Nueva Cuenta</p>
    </div>

    <div class="form-body  form-body-account">
        <form action="{% url 'accounts:account_created' %}" method="post">
            {% csrf_token %}
            <div class="form-data-payment form-data-account">
                <input type="hidden" name="bill_selected" value="{{bill_selected.pk}}">
                <div>
                    <label for="name">Nombre</label>                        
                    <input type="text" name="name" placeholder="name" required>
                </div>
                <div>
                    <label for="description">Descripcion </label>
                    <input type="text" name="description" placeholder="description" required>
                </div>
   
                <div class="create-buttons">
                    <a href="{% url 'accounts:index' %}" class="link-secondary-button" >Cancelar</a>
                    <input type="submit" value="Crear" class="link-primary-button">
                </div>       
            </div>            
        </form>
    </div>
    {{ request.session.error_message }} 
    {{ request.session.message }} 

</div>
</body>
<script src="{% static 'bills/js/new_bill.js' %}"></script>
{% endblock %}

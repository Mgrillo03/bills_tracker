{% extends 'bills/header.html' %}
{% block content %}
{% load static %}

<div class="place n-bill"></div>
<body>
<div class="new-payment">
    <div class="title">
        <p>Nuevo Proveedor</p>
    </div>

    <div class="form-body  form-body-provider">
        <form action="{% url 'providers:provider_created' %}" method="post">
            {% csrf_token %}
            <div class="form-data-payment form-new-provider">
                <input type="hidden" name="bill_selected" value="{{bill_selected.pk}}">
                <div>
                    <div>
                        <label for="name">Nombre</label>
                        <p>
                            <input type="text" name="name" value={{provider.name}} required>
                        </p>
                    </div>
                    <div>
                        <label for="rif">Rif </label>
                        <input type="text" name="rif" value={{provider.rif}} required>
                    </div>
                    
                </div>
                <div>
                    <div>
                        <label for="nickname">nickname</label>                        
                        <p>
                            <input type="text" name="nickname" value={{provider.nickname}}>
                        </p>
                    </div>
                    <div>
                        <label for="dollar_debt">Deuda en Dolar</label>        
                        <p>
                            $<input type="text" onKeyUp="numericFilter(this);" name="dollar_debt" value={{provider.dollar_debt}} required>
                        </p>
                    </div>
                </div>
                <div class="form-data-last-payment">
                    <div> 
                        <label for="taxtype" >Porcentaje de retencion de iva:</label>
                        <p>
                            <input   list="taxtype-list" name="taxtype" value="{{provider.taxtype}}%" required>
                            <datalist id="taxtype-list">
                                <option value="0%"></option>                
                                <option value="75%"></option>                
                                <option value="100%"></option>     
                            </datalist>
                        </p>
                    </div>

                </div>     
                <div class="create-buttons">
                    <a href="{% url 'providers:index' %}" class="link-secondary-button" >Cancelar</a>
                    <input type="submit" value="Crear" class="link-primary-button">
                </div>       
            </div>            
        </form>
    </div>
    {{ request.session.error_message }} 
    {{ request.session.message }} 

</div>
</body>
<script src="{% static 'bills/js/new_bill.js' %}"></script>
{% endblock %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Actualizar Proveedor</h1>
    <form action="{% url 'providers:provider_updated' provider.id %}" method="post">
        {% csrf_token %}
        <label for="name">Nombre</label><br>
        <input type="text" name="name" value={{provider.name}} required><br>
        
        <label for="rif">Rif </label><br>
        <input type="text" name="rif" value={{provider.rif}} required><br>

        <label for="nickname">nickname</label><br>
        <input type="text" name="nickname" value={{provider.nickname}}><br>
  
        <label for="dollar_debt">Deuda en Dolar</label><br>
        <input type="text" onKeyUp="numericFilter(this);" name="dollar_debt" value={{provider.dollar_debt}} required><br>

        <label for="taxtype" >Porcentaje de retencion de iva:</label>
        <input   list="taxtype-list" name="taxtype" value={{provider.taxtype}} required>
            <datalist id="taxtype-list">
                <option value="0">0% de retencion</option>                
                <option value="75">75% de retencion</option>                
                <option value="100">100% de retencion</option>                
                
            </datalist><br><br>

        <input type="submit" value="Guardar">


    </form>
    {{ request.session.message }} <br>

    <a href="{% url 'providers:index' %}">Cancelar</a>
</body>
</html>
